<!DOCTYPE html>
<html>
    <title>Register Form</title>
<body>
    <center>
    <form action="http://127.0.0.1:5000/home" method="POST">
        <h1> Student Details </h1>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Roll No:
                </td>
                <td>
                    <input type="number" placeholder="rollno" name="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="Password" placeholder="Password" name="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender" required>Male
                    <input type="radio" name="Gender" required>Female
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="mail" placeholder="email" name="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Phone no:
                </td>
                <td>
                    <select>
                        <option>select</option>
                        <option>977</option>
                        <option>978</option>
                        <option>979</option>
                        <option>980</option>
                        <option>991</option>
                    </select>
                    <input type="Phone" placeholder="****" name="" required>
                </td>
            </tr>
        </table>
        <br>
        <tr>
            <td>
                <input type="reset" value="clear" name="">
                <!-- <input type="Submit" value="Submit" name="" required> -->
                <button onclick="getData()">Submit</button>
            </td>
        </tr>
      
    </form>
</center> 

</body>
</html>
